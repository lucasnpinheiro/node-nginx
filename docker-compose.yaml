version: "3"

services:
  app:
    build:
      context: ./node
    container_name: app
    entrypoint: dockerize -wait tcp://db:3306 -timeout 20s
    command: ["npm", "start"]
    networks:
      - node-network
    working_dir: /usr/src/app
    restart: unless-stopped
    volumes:
      - ./node:/usr/src/app
      - ./node/node_modules:/usr/src/app/node_modules
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: unless-stopped
    tty: true
    volumes:
      - ./db:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=node_db
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - node-network
    ports:
      - "3366:3366"

  nginx:
    build:
      context: ./nginx
    container_name: nginx
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - node-network
    depends_on:
      - app

volumes:
  db:

networks:
  node-network:
    driver: bridge
